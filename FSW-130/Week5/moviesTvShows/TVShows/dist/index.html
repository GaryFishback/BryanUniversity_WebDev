<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TVShows</title>
    <link rel="stylesheet" href="./tvShows.css" />
  </head>
  <body>
    <div id="root">
      <div class="flex" id="tvShow-list">
        <h1>TVShows</h1>
        
      </div>


      <div class="flex">
        <section>
          <form
            id="form"
            style="padding-top: 50px; display: flex; flex-direction: column; justify-content: center; text-align: center; border-radius: 100px; width: 60%; margin: 50px auto 0px; height: 25vw;"
          >
            <h1>Adding a New TVShow!</h1>
            <section>
              <input
                name="title"
                placeholder="Title:"
                value=""
                style="background: rgba(225, 225, 225, 0.7);"
              />
              <input
                name="year"
                placeholder="Year:"
                type="number"
                value=""
                style="background: rgba(225, 225, 225, 0.7);"
              /><input
                name="genre"
                placeholder="Genre:"
                value=""
                style="background: rgba(225, 225, 225, 0.7);"
              />
              <input
                name="imgUrl"
                placeholder="Cover Url"
                value=""
                style="background: rgba(225, 225, 225, 0.7);"
              />
            </section>
            <br /><a id="submit" class="button"
              ><span class="button__text">SAVE</span></a
            >
          </form>
        </section>
      </div>
    </div>
    <script src="https://cdn.tutorialjinni.com/axios/0.19.2/axios.js"></script>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <script src="main.js"></script>
    <!-- <script src="./../reduxReducersCombined.js"></script> -->
</html>
